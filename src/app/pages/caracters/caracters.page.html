<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Hist√≥rias em quadrinhos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar showCancelButton="never" [(ngModel)]="stringSearch" (keyup.enter)="getComics()"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let comic of comics" (click)="detailsComic(comic)">
      <ion-thumbnail slot="start">
        <img [src]="comic?.thumbnail?.path">
      </ion-thumbnail>
      <ion-label>
        {{ comic.title }}
      </ion-label>
    </ion-item>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="getComics($event)">
      <ion-infinite-scroll-content loadingText="Carregando dados...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>


</ion-content>
